# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/ubuntu/yocto-yummy/layers/poky/meta \
  /home/ubuntu/yocto-yummy/layers/poky/meta-poky \
  /home/ubuntu/yocto-yummy/layers/poky/meta-yocto-bsp \
  /home/ubuntu/yocto-yummy/layers/third-party/meta-openembedded/meta-oe \
  /home/ubuntu/yocto-yummy/layers/third-party/meta-openembedded/meta-python \
  /home/ubuntu/yocto-yummy/layers/bsp/meta-sunxi \
  /home/ubuntu/yocto-yummy/layers/third-party/meta-rauc \
  /home/ubuntu/yocto-yummy/layers/third-party/meta-rauc-community/meta-rauc-sunxi \
  /home/ubuntu/yocto-yummy/layers/meta-yummy \
  /home/ubuntu/yocto-yummy/layers/third-party/meta-mono \
  /home/ubuntu/yocto-yummy/layers/third-party/meta-openembedded/meta-networking \
  /home/ubuntu/yocto-yummy/build/workspace \
  "
